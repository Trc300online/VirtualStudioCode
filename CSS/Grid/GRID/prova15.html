<!DOCTYPE html>
<html lang="ca">
    <head>
        <title> Prova height i width </title>
        <style>
            .grid1 {  
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                background: #ddd;
                display: grid;
                grid-gap: .3rem;
                margin-bottom: 2rem;
                padding: 1rem;  
                max-width: 400px;
            }
        </style>
    </head>
<body>
    <div class="grid1">
        <div class="item-grid">1</div>
        <div class="item-grid">2</div>
        <div class="item-grid">3</div>
        <div class="item-grid">4</div>
        <div class="item-grid">5</div>
    </div>
</body>
</html>
