<!DOCTYPE html>
<html lang="ca">
    <head>
        <title> Prova height i width </title>
        <style>
            p.container{
                height: 100px;
                width:200px;
                background: pink;
                padding: 10px;
                border-color:blue;
                border-width: 30px;
                border-style:solid;
                box-sizing:border-box;
                font-size:48px;
                overflow: auto;
            }
            body {
                margin: 0px;
                background:green;
            }
        </style>
    </head>
<body>
    <p class="container"> Hola </p>
</body>
</html>
